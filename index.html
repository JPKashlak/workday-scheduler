<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container" id="calendarCentral">
      <!-- Timeblocks go here -->
        <div class="row" id="9">
          <div class="timeCell col-sm-1 border text-center text-wrap">9AM</div>
          <textarea class="taskCell col-sm-10 border" id="text1">Test1</textarea>
          <button class="saveCell col-sm-1 border bg-primary text-light text-center" id="save1"><span class="oi oi-box"></span></button>
        </div>
        <div class="row" id="10">
          <div class="timeCell col-sm-1 border text-center">10AM</div>
          <textarea class="taskCell col-sm-10 border" id="text2">Test2</textarea>
          <button class="saveCell col-sm-1 border bg-primary text-light text-center" id="save2"><span class="oi oi-box"></span></button>
        </div>
        <div class="row" id="11">
          <div class="timeCell col-sm-1 border text-center">11AM</div>
          <textarea class="taskCell col-sm-10 border" id="text3">Test3</textarea>
          <button class="saveCell col-sm-1 border bg-primary text-light text-center" id="save3"><span class="oi oi-box"></span></button>
        </div>
        <div class="row" id="12">
          <div class="timeCell col-sm-1 border text-center">12PM</div>
          <textarea class="taskCell col-sm-10 border" id="text4">Test4</textarea>
          <button class="saveCell col-sm-1 border bg-primary text-light text-center" id="save4"><span class="oi oi-box"></span></button>
        </div>
        <div class="row" id="13">
          <div class="timeCell col-sm-1 border text-center">1PM</div>
          <textarea class="taskCell col-sm-10 border" id="text5">Test5</textarea>
          <button class="saveCell col-sm-1 border bg-primary text-light text-center" id="save5"><span class="oi oi-box"></span></button>
        </div>
        <div class="row" id="14">
          <div class="timeCell col-sm-1 border text-center">2PM</div>
          <textarea class="taskCell col-sm-10 border" id="text6">Test6</textarea>
          <button class="saveCell col-sm-1 border bg-primary text-light text-center" id="save6"><span class="oi oi-box"></span></button>
        </div>
        <div class="row" id="15">
          <div class="timeCell col-sm-1 border text-center">3PM</div>
          <textarea class="taskCell col-sm-10 border" id="text7">Test7</textarea>
          <button class="saveCell col-sm-1 border bg-primary text-light text-center" id="save7"><span class="oi oi-box"></span></button>
        </div>
        <div class="row" id="16">
          <div class="timeCell col-sm-1 border text-center">4PM</div>
          <textarea class="taskCell col-sm-10 border"  id="text8">Test8</textarea>
          <button class="saveCell col-sm-1 border bg-primary text-light text-center" id="save8"><span class="oi oi-box"></span></button>
        </div>
        <div class="row mb-5" id="17">
          <div class="timeCell col-sm-1 border text-center">5PM</div>
          <textarea class="taskCell col-sm-10 border"  id="text9">Test9</textarea>
          <button class="saveCell col-sm-1 border bg-primary text-light text-center" id="save9"><span class="oi oi-box"></span></button>
        </div>
      </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
